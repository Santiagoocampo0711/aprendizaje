<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caja</title>
    <style>
        table {
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        #cambio-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Caja</h1>
    
    <label for="codigo">Ingresa el c√≥digo del producto:</label>
    <input type="text" id="codigo" onkeydown="if(event.key === 'Enter') procesarProducto();">
    <button onclick="procesarProducto()">Agregar Producto</button>

    <h2>Lista de productos</h2>
    <table id="lista-productos">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
    </table>

    <h2>Total: $<span id="total">0.000</span></h2>

    <div id="cambio-container">
        <label for="dinero-recibido">Dinero recibido del cliente:</label>
        <input type="number" id="dinero-recibido" step="0.001" onkeydown="if(event.key === 'Enter') calcularCambio();">
        <button onclick="calcularCambio()">Calcular Cambio</button>
        <h3>Cambio: $<span id="cambio">0.000</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
